<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmpl : ${employees}">
            <td th:text="${tempEmpl.firstName}"/>
            <td th:text="${tempEmpl.lastName}"/>
            <td th:text="${tempEmpl.email}"/>

            <!-- Update button link-->
            <td>
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmpl.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Delete button link-->
                <a th:href="@{/employees/delete(employeeId=${tempEmpl.id})}"
                class="btn btn-danger btn-sm"
                onclick="if(!(confirm('VocÃª tem certeza que deseja excluir este id?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
